    <script>
        // CloudKit configuration (optional ‚Äì script may not be loaded)
        let container = null;
        let database = null;
        if (typeof CloudKit !== 'undefined') {
            try {
                CloudKit.configure({
                    containers: [{
                        containerIdentifier: 'iCloud.com.soto.SOTO',
                        apiTokenAuth: {
                            apiToken: '712aded6feaa40243f5ba7da1232737bbf3e01b9a487797ee7e24286498037f8',
                            persist: true
                        },
                        environment: 'production'
                    }]
                });
                container = CloudKit.getDefaultContainer();
                database = container.publicCloudDatabase;
            } catch (e) {
                console.warn('CloudKit init failed:', e);
            }
        }

        // Navigation function
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update URL without page reload
            history.pushState(null, null, `/${pageId === 'main' ? '' : pageId}`);
        }

        function showComingSoon(section) {
            alert(`${section} section coming soon!`);
        }

        function downloadSOTO() {
            alert('Download functionality coming soon!');
        }

        // Initialize Google Maps Autocomplete
        function initializeAutocomplete() {
            const collectionAddress = document.getElementById('collectionAddress');
            const deliveryAddress = document.getElementById('deliveryAddress');
            
            if (collectionAddress) {
                new google.maps.places.Autocomplete(collectionAddress, {
                    types: ['address'],
                    componentRestrictions: { country: 'GB' }
                });
            }
            
            if (deliveryAddress) {
                new google.maps.places.Autocomplete(deliveryAddress, {
                    types: ['address'],
                    componentRestrictions: { country: 'GB' }
                });
            }
        }

        // Quote form functionality
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            getQuote();
        });

        // Check form fields and enable/disable button
        function checkFormFields() {
            const clientCode = document.getElementById('clientCode').value.trim();
            const collectionAddress = document.getElementById('collectionAddress').value.trim();
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            
            if (clientCode && collectionAddress && deliveryAddress) {
                getQuoteBtn.disabled = false;
            } else {
                getQuoteBtn.disabled = true;
            }
        }

        // Add event listeners to form fields
        document.addEventListener('DOMContentLoaded', function() {
            const formFields = ['clientCode', 'collectionAddress', 'deliveryAddress'];
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', checkFormFields);
                    field.addEventListener('change', checkFormFields);
                }
            });
            
            // Initially disable the button
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            if (getQuoteBtn) {
                getQuoteBtn.disabled = true;
            }
            
            // Initialize autocomplete when page loads
            initializeAutocomplete();
        });

        async function getQuote() {
            const clientCode = document.getElementById('clientCode').value;
            const collectionAddress = document.getElementById('collectionAddress').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            
            if (!clientCode || !collectionAddress || !deliveryAddress) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('getQuoteBtn').disabled = true;

            try {
                // Simulate validation
                if (clientCode === '1001') {
                    // Calculate real distance using Google Maps Directions API - always longest route
                    const routeInfo = await calculateDistance(collectionAddress, deliveryAddress);
                    const price = Math.round(routeInfo.distance * 10); // ¬£10 per mile
                    
                    // Display results
                    document.getElementById('distance').textContent = `${Math.round(routeInfo.distance)} miles`;
                    document.getElementById('duration').textContent = routeInfo.duration;
                    document.getElementById('price').textContent = `¬£${price}`;
                    
                    // Display route on map
                    displayRouteOnMap(routeInfo.route, collectionAddress, deliveryAddress);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('getQuoteBtn').disabled = false;
                } else {
                    alert('Incorrect client code');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('getQuoteBtn').disabled = false;
                }
                
            } catch (error) {
                alert('Error calculating route. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('getQuoteBtn').disabled = false;
            }
        }

        // Calculate real distance using Google Maps Directions API - always longest route
        async function calculateDistance(origin, destination) {
            return new Promise((resolve, reject) => {
                const directionsService = new google.maps.DirectionsService();
                
                // Always use longest route by avoiding highways and tolls
                const routeOptions = {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                    unitSystem: google.maps.UnitSystem.IMPERIAL,
                    avoidHighways: true,
                    avoidTolls: true
                };
                
                directionsService.route(routeOptions, (response, status) => {
                    if (status === 'OK') {
                        const route = response.routes[0];
                        const distance = route.legs[0].distance.text;
                        const duration = route.legs[0].duration.text;
                        // Convert "123.4 mi" to number
                        const distanceInMiles = parseFloat(distance.replace(' mi', ''));
                        resolve({
                            distance: distanceInMiles,
                            duration: duration,
                            route: route
                        });
                    } else {
                        reject(new Error('Could not calculate route'));
                    }
                });
            });
        }

        // Display route on map
        function displayRouteOnMap(route, origin, destination) {
            const mapContainer = document.getElementById('routeMap');
            mapContainer.innerHTML = ''; // Clear previous map
            
            const map = new google.maps.Map(mapContainer, {
                zoom: 10,
                center: route.legs[0].start_location,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true,
                zoomControl: false,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });

            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: false,
                polylineOptions: {
                    strokeColor: '#007AFF',
                    strokeWeight: 6,
                    strokeOpacity: 0.8
                }
            });

            // Create a new directions service request
            const directionsService = new google.maps.DirectionsService();
            directionsService.route({
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.IMPERIAL,
                avoidHighways: true,
                avoidTolls: true
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                }
            });
        }

        async function proceedWithQuote() {
            try {
                // Get the current quote data
                const clientCode = document.getElementById('clientCode').value;
                const collectionAddress = document.getElementById('collectionAddress').value;
                const deliveryAddress = document.getElementById('deliveryAddress').value;
                const distance = parseFloat(document.getElementById('distance').textContent.replace(' miles', ''));
                const price = parseFloat(document.getElementById('price').textContent.replace('¬£', ''));
                
                // Show loading state
                const proceedBtn = document.querySelector('.proceed-btn');
                const originalText = proceedBtn.textContent;
                proceedBtn.textContent = 'Submitting booking...';
                proceedBtn.disabled = true;
                
                // Create booking record in CloudKit
                const bookingRecord = {
                    recordType: 'SOTOWebsiteBookings',
                    fields: {
                        companyNameString: {
                            value: clientCode,
                            type: 'STRING'
                        },
                        distanceDouble: {
                            value: distance,
                            type: 'DOUBLE'
                        },
                        locationALocation: {
                            value: collectionAddress,
                            type: 'STRING'
                        },
                        locationBLocation: {
                            value: deliveryAddress,
                            type: 'STRING'
                        },
                        priceDouble: {
                            value: price,
                            type: 'DOUBLE'
                        }
                    }
                };
                
                console.log('Creating booking record:', bookingRecord);
                
                if (!database) {
                    alert('Booking service is not available. Please contact EC Logistics directly.');
                    return;
                }
                // Save the booking to CloudKit
                const saveResponse = await database.saveRecords([bookingRecord]);
                
                console.log('Booking saved successfully:', saveResponse);
                
                // Show success message
                alert('Booking request submitted successfully! Your movement request has been recorded and will be processed by our team.');
                closeQuote();
                
            } catch (error) {
                console.error('Error submitting booking:', error);
                alert('Error submitting booking. Please try again or contact EC Logistics directly.');
            } finally {
                // Reset button state
                const proceedBtn = document.querySelector('.proceed-btn');
                proceedBtn.textContent = 'Request Movement';
                proceedBtn.disabled = false;
            }
        }

        function closeQuote() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('quoteForm').reset();
        }

        // Close overlay when clicking outside
        document.getElementById('overlay').addEventListener('click', function() {
            closeQuote();
        });
    </script>
</body>
