<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            display: block;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF3B30;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .main-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .main-button.disabled {
            background: #666666;
            color: #999999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .main-button.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .main-button.property {
            background: #007AFF;
        }

        .main-button.logistics {
            background: #34C759;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .main-button.logistics:hover {
            box-shadow: 0 8px 25px rgba(52, 199, 89, 0.4);
        }

        .main-button.software {
            background: #FF9500;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .main-button.software:hover {
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.4);
        }
    </style>
</head>
<body>
    <script>
        // Ensure main page is shown by default and clear any URL hash
        window.addEventListener('load', function() {
            // Clear any URL hash
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname);
            }
        });
    </script>
    
    <div class="container">
        <div class="logo">
            <img src="assets/logos/soto-logo.png" alt="SOTO Group Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="logo-text">SOTO</div>
        </div>
        <h1>SOTO Group</h1>
        
        <div class="button-grid">
            <button class="main-button property disabled" onclick="showComingSoon('Property')">Property</button>
            <button class="main-button logistics disabled" onclick="showComingSoon('Logistics')">Logistics</button>
            <a href="software/index.html" class="main-button software">Software</a>
        </div>
    </div>

    <script>
        function showComingSoon(section) {
            alert(`${section} section coming soon!`);
        }
    </script>
</body>
</html>
