    <script>
        let fromAutocomplete, toAutocomplete;
        let fromPlace = null;
        let toPlace = null;
        let googleMapsLoaded = false;
        
        // Initialize Google Maps
        window.initGoogleMaps = function() {
            if (window.google && window.google.maps && window.google.maps.places) {
                googleMapsLoaded = true;
                initializeAutocomplete();
            }
        };
        
        // Wait for Google Maps to load
        function waitForGoogleMaps() {
            return new Promise((resolve) => {
                if (googleMapsLoaded) {
                    resolve();
                    return;
                }
                const checkInterval = setInterval(() => {
                    if (googleMapsLoaded) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
            });
        }
        
        // Initialize autocomplete for address inputs
        async function initializeAutocomplete() {
            await waitForGoogleMaps();
            
            // From address autocomplete
            const fromInput = document.getElementById('fromAddress');
            fromAutocomplete = new google.maps.places.Autocomplete(fromInput, {
                componentRestrictions: { country: 'gb' } // Restrict to UK
            });
            
            fromAutocomplete.addListener('place_changed', () => {
                fromPlace = fromAutocomplete.getPlace();
                validateForm();
            });
            
            // To address autocomplete
            const toInput = document.getElementById('toAddress');
            toAutocomplete = new google.maps.places.Autocomplete(toInput, {
                componentRestrictions: { country: 'gb' } // Restrict to UK
            });
            
            toAutocomplete.addListener('place_changed', () => {
                toPlace = toAutocomplete.getPlace();
                validateForm();
            });
            
            // Also validate on manual input
            fromInput.addEventListener('input', validateForm);
            toInput.addEventListener('input', validateForm);
        }
        
        // Use current location
        function useCurrentLocation(type) {
            const button = document.getElementById(`useCurrentLocation${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const input = document.getElementById(`${type}Address`);
            
            button.disabled = true;
            button.innerHTML = '<span class="material-symbols-outlined" style="font-size: 18px;">sync</span> Getting location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        try {
                            await waitForGoogleMaps();
                            const geocoder = new google.maps.Geocoder();
                            geocoder.geocode(
                                { location: { lat, lng } },
                                (results, status) => {
                                    if (status === 'OK' && results[0]) {
                                        input.value = results[0].formatted_address;
                                        if (type === 'from') {
                                            fromPlace = results[0];
                                        } else {
                                            toPlace = results[0];
                                        }
                                        validateForm();
                                    } else {
                                        alert('Could not get address for your location. Please enter manually.');
                                    }
                                    button.disabled = false;
                                    button.innerHTML = `<span class="material-symbols-outlined" style="font-size: 18px;">my_location</span> Use Current Location`;
                                }
                            );
                        } catch (error) {
                            console.error('Error geocoding location:', error);
                            alert('Error getting address. Please enter manually.');
                            button.disabled = false;
                            button.innerHTML = `<span class="material-symbols-outlined" style="font-size: 18px;">my_location</span> Use Current Location`;
                        }
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Could not get your location. Please enable location services or enter manually.');
                        button.disabled = false;
                        button.innerHTML = `<span class="material-symbols-outlined" style="font-size: 18px;">my_location</span> Use Current Location`;
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
                button.disabled = false;
                button.innerHTML = `<span class="material-symbols-outlined" style="font-size: 18px;">my_location</span> Use Current Location`;
            }
        }
        
        // Handle leave at change
        function handleLeaveAtChange() {
            const customDateTime = document.getElementById('customDateTime');
            const customRadio = document.querySelector('input[name="leaveAt"][value="custom"]');
            
            if (customRadio.checked) {
                customDateTime.style.display = 'block';
                // Set minimum to now
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                customDateTime.min = now.toISOString().slice(0, 16);
            } else {
                customDateTime.style.display = 'none';
            }
            validateForm();
        }
        
        // Validate form
        function validateForm() {
            const fromInput = document.getElementById('fromAddress');
            const toInput = document.getElementById('toAddress');
            const proceedButton = document.getElementById('proceedButton');
            const customRadio = document.querySelector('input[name="leaveAt"][value="custom"]');
            const customDateTime = document.getElementById('customDateTime');
            
            const hasFrom = fromInput.value.trim().length > 0 && fromPlace;
            const hasTo = toInput.value.trim().length > 0 && toPlace;
            const hasValidTime = !customRadio.checked || (customDateTime.value && customDateTime.value.length > 0);
            
            proceedButton.disabled = !(hasFrom && hasTo && hasValidTime);
        }
        
        // Proceed to routes
        function proceedToRoutes() {
            const fromInput = document.getElementById('fromAddress');
            const toInput = document.getElementById('toAddress');
            const leaveAtRadio = document.querySelector('input[name="leaveAt"]:checked');
            const customDateTime = document.getElementById('customDateTime');
            
            if (!fromPlace || !toPlace) {
                alert('Please select valid addresses for both From and To locations.');
                return;
            }
            
            // Get departure time
            let departureTime = null;
            if (leaveAtRadio.value === 'custom' && customDateTime.value) {
                departureTime = new Date(customDateTime.value).toISOString();
            } else {
                departureTime = new Date().toISOString();
            }
            
            // Store data in sessionStorage for the routes page
            sessionStorage.setItem('authorizationRequest', JSON.stringify({
                from: {
                    address: fromInput.value,
                    place: fromPlace,
                    lat: fromPlace.geometry.location.lat(),
                    lng: fromPlace.geometry.location.lng()
                },
                to: {
                    address: toInput.value,
                    place: toPlace,
                    lat: toPlace.geometry.location.lat(),
                    lng: toPlace.geometry.location.lng()
                },
                departureTime: departureTime
            }));
            
            // Navigate to routes page
            window.location.href = '/pages/driver-authorization-routes.html';
        }
        
        // Open authorization modal
        function openAuthorizationModal() {
            document.getElementById('authorizationModal').classList.remove('hidden');
            // Initialize autocomplete when modal opens
            setTimeout(() => {
                if (window.google && window.google.maps && window.google.maps.places) {
                    googleMapsLoaded = true;
                    initializeAutocomplete();
                }
                validateForm();
            }, 100);
        }
        
        // Close authorization modal
        function closeAuthorizationModal() {
            document.getElementById('authorizationModal').classList.add('hidden');
            // Reset form
            document.getElementById('authorizationForm').reset();
            fromPlace = null;
            toPlace = null;
            document.getElementById('fromAddress').value = '';
            document.getElementById('toAddress').value = '';
            const nowRadio = document.querySelector('input[name="leaveAt"][value="now"]');
            if (nowRadio) nowRadio.checked = true;
            const customDateTime = document.getElementById('customDateTime');
            if (customDateTime) customDateTime.style.display = 'none';
            validateForm();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Google Maps is already loaded (for when modal opens)
            if (window.google && window.google.maps && window.google.maps.places) {
                googleMapsLoaded = true;
            }
            
            // Show main content
            const mainContent = document.getElementById('mainContent');
            if (mainContent) {
                mainContent.classList.remove('hidden');
            }
        });
    </script>
