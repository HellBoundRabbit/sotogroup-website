<script>
// Wait for window to fully load before initializing Firebase
window.onload = async function() {
    console.log('Window loaded, checking Firebase...');
        
        // Check authentication first
        async function checkAuthentication() {
            try {
                // Check if user identity is stored in localStorage
                const storedUser = localStorage.getItem('soto_user_identity');
                if (!storedUser) {
                    console.log('No user identity found, redirecting to login');
                    window.location.href = '/pages/login.html';
                    return false;
                }

                // Parse stored user identity
                const userIdentity = JSON.parse(storedUser);
                console.log('Found stored user identity:', userIdentity);

                console.log('Drivers system initialized successfully');
                return true;
                
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = '/pages/login.html';
                return false;
            }
        }

    // Wait for Firebase to be ready
    function waitForFirebaseReady() {
            const maxAttempts = 10;
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                if (window.firestore && window.firebaseCollection) {
                    console.log('Firebase is ready!');
                        return true;
                    }
                } catch (error) {
                console.log(`Firebase not ready yet, attempt ${attempts + 1}/${maxAttempts}`);
                }
                
                // Small synchronous delay
                const start = Date.now();
                while (Date.now() - start < 100) {
                    // Busy wait for 100ms
                }
                attempts++;
            }
            
        console.error('Firebase failed to initialize after maximum attempts');
            return false;
        }

    // Check authentication and initialize
    if (await checkAuthentication()) {
        if (waitForFirebaseReady()) {
            console.log('Firebase initialization complete');
            // Initialize drivers functionality
            initializeDrivers();
        } else {
            console.error('Failed to initialize Firebase');
        }
    }
};

// Initialize drivers functionality
function initializeDrivers() {
    // Load drivers when page is ready
    fetchAndDisplayDrivers();
}

<script>
let allDrivers = []; // Store all drivers for filtering

// DOM Elements
const driversContainer = document.getElementById('drivers-container');
const loadingState = document.getElementById('loading-state');
const emptyState = document.getElementById('empty-state');
const addDriverBtn = document.getElementById('add-driver-btn');
const addDriverModal = document.getElementById('add-driver-modal');
const addDriverForm = document.getElementById('add-driver-form');
const carryoverCheckbox = document.getElementById('carryover');
const carryoverPostcodeGroup = document.getElementById('carryover-postcode-group');
const searchDriversInput = document.getElementById('search-drivers');

// Event Listeners
addDriverBtn.addEventListener('click', openAddDriverModal);
addDriverForm.addEventListener('submit', addDriver);
carryoverCheckbox.addEventListener('change', toggleCarryoverPostcode);
searchDriversInput.addEventListener('input', (e) => filterDrivers(e.target.value));

// Firebase Functions
async function fetchAndDisplayDrivers() {
loadingState.classList.remove('hidden');
driversContainer.classList.add('hidden');
emptyState.classList.add('hidden');

try {
const q = window.firebaseQuery(window.firebaseCollection(window.firestore, "drivers"), window.firebaseOrderBy("lastName"));
const querySnapshot = await window.firebaseGetDocs(q);
allDrivers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

renderDrivers(allDrivers);

if (allDrivers.length === 0) {
emptyState.classList.remove('hidden');
}
} catch (error) {
console.error('Error fetching drivers:', error);
alert('Error fetching drivers: ' + error.message);
emptyState.classList.remove('hidden');
} finally {
loadingState.classList.add('hidden');
}
}

async function addDriver(event) {
event.preventDefault();

const firstName = document.getElementById('firstName').value.trim();
const lastName = document.getElementById('lastName').value.trim();
const homePostcode = document.getElementById('homePostcode').value.trim();
const email = document.getElementById('email').value.trim();
const carryover = carryoverCheckbox.checked ? 1 : 0;
const carryoverPostcode = carryoverCheckbox.checked ? document.getElementById('carryoverPostcode').value.trim() : '';

if (!firstName || !lastName || !homePostcode || !email) {
alert('Please fill in all required fields (First Name, Last Name, Home Postcode, Email).');
return;
}

// Generate temporary code (6 digits)
const tempCode = Math.floor(100000 + Math.random() * 900000).toString();
const tempCodeExpiry = new Date(Date.now() + 24 * 60 * 60 * 1000); // 24 hours from now

try {
// Get current user's office ID
const storedUser = localStorage.getItem('soto_user_identity');
const userData = JSON.parse(storedUser);
const officeId = userData.officeId;

// Create Firebase Authentication user first
const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, tempCode);
const firebaseUser = userCredential.user;

// Create Firestore document with the Firebase UID
await window.firebaseAddDoc(window.firebaseCollection(window.firestore, "drivers"), {
uid: firebaseUser.uid, // Link to Firebase Auth user
firstName,
lastName,
homePostcode,
email,
carryover,
carryoverPostcode,
officeId,
tempCode,
tempCodeExpiry,
createdAt: new Date()
});

// Create user profile in Firestore users collection
await window.firebaseSetDoc(window.firebaseDoc(window.firestore, 'users', firebaseUser.uid), {
email: email,
name: `${firstName} ${lastName}`,
role: 'driver',
officeId: officeId,
createdAt: new Date()
});

// Send email notification (in a real app, you'd use a service like SendGrid)
console.log(`Temporary code for ${email}: ${tempCode}`);

alert(`Driver added successfully!\n\nTemporary login code: ${tempCode}\n\nThis code will expire in 24 hours. Please share it with the driver.`);
addDriverForm.reset();
closeAddDriverModal();
await fetchAndDisplayDrivers(); // Refresh the list
} catch (error) {
console.error('Error adding driver:', error);
if (error.code === 'auth/email-already-in-use') {
alert('Error: A driver with this email address already exists.');
} else if (error.code === 'auth/weak-password') {
alert('Error: The temporary code is too weak. Please try again.');
} else if (error.code === 'auth/invalid-email') {
alert('Error: Invalid email address format.');
} else {
alert('Error adding driver: ' + error.message);
}
}
}

async function deleteDriver(driverId) {
if (!confirm('Are you sure you want to delete this driver?')) {
return;
}

try {
// Get the driver document to find the Firebase UID
const driverDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firestore, "drivers", driverId));
const driverData = driverDoc.data();

if (driverData && driverData.uid) {
// Delete the user profile from Firestore users collection
await window.firebaseDeleteDoc(window.firebaseDoc(window.firestore, "users", driverData.uid));
}

// Delete the driver document from Firestore
await window.firebaseDeleteDoc(window.firebaseDoc(window.firestore, "drivers", driverId));

alert('Driver deleted successfully!');
await fetchAndDisplayDrivers(); // Refresh the list
} catch (error) {
console.error('Error deleting driver:', error);
alert('Error deleting driver: ' + error.message);
}
}

// UI Functions
function openAddDriverModal() {
addDriverModal.classList.remove('hidden');
toggleCarryoverPostcode(); // Reset carryover postcode visibility
}

function closeAddDriverModal() {
addDriverModal.classList.add('hidden');
addDriverForm.reset();
}

function toggleCarryoverPostcode() {
if (carryoverCheckbox.checked) {
carryoverPostcodeGroup.classList.remove('hidden');
} else {
carryoverPostcodeGroup.classList.add('hidden');
document.getElementById('carryoverPostcode').value = ''; // Clear value when hidden
}
}

function renderDrivers(driversToRender) {
if (driversToRender.length === 0) {
emptyState.classList.remove('hidden');
driversContainer.classList.add('hidden');
return;
}

emptyState.classList.add('hidden');
driversContainer.classList.remove('hidden');

driversContainer.innerHTML = driversToRender.map(driver => `
<div class="bg-[#1a1f24] rounded-lg p-2 border border-[#283039] hover:border-[#3a444e] transition-colors">
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-6 h-6 bg-[#283039] rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[#9cabba] text-xs">person</span>
</div>
<div>
<h3 class="font-semibold text-xs">${driver.firstName || ''} ${driver.lastName || ''}</h3>
<p class="text-xs text-[#9cabba]">${driver.homePostcode || 'N/A'}</p>
<p class="text-xs text-[#9cabba]">${driver.email || 'N/A'}</p>
${driver.carryover === 1 ? `<p class="text-xs text-[var(--warning-color)]">${driver.carryoverPostcode || 'N/A'}</p>` : ''}
</div>
</div>
<button onclick="deleteDriver('${driver.id}')" class="p-1 text-red-400 hover:text-red-300 hover:bg-red-900/20 rounded-md transition-colors">
<span class="material-symbols-outlined text-xs">delete</span>
</button>
</div>
</div>
`).join('');
}

// Filter drivers
function filterDrivers(searchTerm) {
if (!searchTerm.trim()) {
renderDrivers(allDrivers);
return;
}
const lowerCaseSearchTerm = searchTerm.toLowerCase();
const filteredDrivers = allDrivers.filter(driver => 
(driver.firstName && driver.firstName.toLowerCase().includes(lowerCaseSearchTerm)) ||
(driver.lastName && driver.lastName.toLowerCase().includes(lowerCaseSearchTerm)) ||
(driver.homePostcode && driver.homePostcode.toLowerCase().includes(lowerCaseSearchTerm)) ||
(driver.email && driver.email.toLowerCase().includes(lowerCaseSearchTerm)) ||
(driver.carryoverPostcode && driver.carryoverPostcode.toLowerCase().includes(lowerCaseSearchTerm))
);
renderDrivers(filteredDrivers);
}

// Navigation functions
function showNotifications() {
alert('Notifications feature coming soon!');
}

// Make functions globally available
window.deleteDriver = deleteDriver;
window.closeAddDriverModal = closeAddDriverModal;

// Logout function
async function logout() {
try {
// Clear stored user identity
localStorage.removeItem('soto_user_identity');

// Redirect to login page
window.location.href = '/pages/login.html';
        
} catch (error) {
console.error('Logout error:', error);
// Even if logout fails, clear localStorage and redirect
localStorage.removeItem('soto_user_identity');
window.location.href = '/pages/login.html';
}
}

window.logout = logout;
</script>
