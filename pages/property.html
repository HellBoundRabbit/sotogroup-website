<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO Property - SOTO Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: #000000;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .company-logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        #galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        
        body {
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
        }
    </style>
    <script src="../assets/js/ogl.min.js"></script>
    <script src="../assets/js/galaxy.js"></script>
    <script>
        window.addEventListener('load', function() {
            const galaxyContainer = document.getElementById('galaxy-container');
            if (galaxyContainer && window.GalaxyAnimation) {
                const galaxy = new window.GalaxyAnimation(galaxyContainer, {
                    mouseRepulsion: true,
                    mouseInteraction: true,
                    density: 0.2,
                    glowIntensity: 0.3,
                    saturation: 0.0,
                    hueShift: 0,
                    transparent: true
                });
                galaxy.init();
                window.galaxyInstance = galaxy;
            }
        });
    </script>
</head>
<body>
    <div id="galaxy-container"></div>
    <a href="/" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <div class="company-logo">
            <img src="../assets/IconButtons/Soto Property.png" alt="SOTO Property">
        </div>
        <h1>SOTO Property</h1>
        <p>This sister company will be linked soon.</p>
    </div>
</body>
</html>
