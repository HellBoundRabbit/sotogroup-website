    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkXzYFC1jQcA6yw6qY1Ao3luEYU4Rd0yA",
            authDomain: "soto-routes.firebaseapp.com",
            projectId: "soto-routes",
            storageBucket: "soto-routes.firebasestorage.app",
            messagingSenderId: "440989695549",
            appId: "1:440989695549:web:0bce8b92a46f7f79953454",
            measurementId: "G-4E3G40QQ9L"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.firestore = db;
        window.auth = auth;
        window.firebase = {
            functions,
            httpsCallable
        };
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        
        console.log('Firebase initialized successfully!');
    </script>

            --primary-color: #0d7ff2;

            left: 0;

        // Verify libraries loaded - the postprocessing.min.js file now exposes itself to window
        window.addEventListener('load', function() {
            console.log('Page loaded - Checking libraries:');
            console.log('THREE:', typeof THREE);
            console.log('window.postprocessing:', typeof window.postprocessing);
            console.log('window.PP:', typeof window.PP);

<body class="bg-[#111418] text-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <!-- Hyperspeed Background -->
    <div id="hyperspeed-container"></div>
    
    <div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-x-hidden">
        <div class="flex h-full grow flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283039] px-6 py-3">
                <div class="flex items-center gap-4">

                            <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                            <path clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z" fill=                     <h2 class="text-xl font-bold">SOTO Routes</h2>
                </div>

                        ‚Üê Back to Software

            <!-- Main Content -->
            <main class="flex-1 flex items-center justify-center px-6 py-8 login-content">
                <div class="w-full max-w-md scale-[0.78125]">
                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-semibold text-white mb-2 uppercase tracking-wide">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="w-full px-4 py-3 bg-gray-200 border border-gray-400 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors shadow-sm"
                                placeholder="Enter your email"
                            >
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-semibold text-white mb-2 uppercase tracking-wide">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="w-full px-4 py-3 bg-gray-200 border border-gray-400 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors shadow-sm"
                                placeholder="Enter your password or temporary code"
                            >
                        </div>

                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="w-full bg-white text-gray-900 font-semibold py-3 px-4 rounded-lg transition-all hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-transparent uppercase tracking-wide shadow-lg"
                        >
                            Login
                        </button>
                    </form>

                    <!-- Forgot Password -->
                    <div class="mt-6 text-center">
                        <button 
                            type="button" 
                            id="forgotPasswordBtn"
                            class="text-sm text-gray-400 hover:text-white transition-colors"
                            onclick="forgotPassword()"
                        >
                            Forgot Password?
                        </button>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="messageContainer" class="mt-4 hidden">
                        <div id="message" class="p-3 rounded-md text-sm"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script>
        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firestore && window.auth) {
                        console.log('Firebase is ready!');
                        resolve(true);
                    } else {
                        console.log('Waiting for Firebase...');
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = message;
            messageEl.className = `p-3 rounded-md text-sm ${
                type === 'error' ? 'bg-red-900 text-red-200' : 
                type === 'success' ? 'bg-green-900 text-green-200' : 
                'bg-blue-900 text-blue-200'
            }`;
            
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        function redirectAfterLogin(session) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');

            if (redirectUrl) {
                window.location.href = decodeURIComponent(redirectUrl);
                return;
            }

            switch (session.role) {
                case 'admin':
                    window.location.href = '/pages/admin-panel.html';
                    break;
                case 'office':
                    window.location.href = '/pages/expenses.html';
                    break;
                case 'driver':
                    window.location.href = '/pages/driver-portal.html';
                    break;
                default:
                    showMessage('Invalid user role. Please contact support.');
            }
        }

        // Regular login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                await waitForFirebase();
                
                // Sign in with Firebase Auth
                await window.signInWithEmailAndPassword(window.auth, email, password);
                const session = await window.sotoSession.bootstrap();
                
                if (!session) {
                    showMessage('Unable to establish session. Please try again.');
                        return;
                    }
                    
                redirectAfterLogin(session);
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.code === 'auth/user-not-found') {
                    showMessage('No account found with this email address.');
                } else if (error.code === 'auth/wrong-password') {
                    showMessage('Incorrect password.');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address.');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('Too many failed attempts. Please try again later.');
                } else {
                    showMessage('Login failed. Please try again.');
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });



        // Forgot password functionality
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address first.');
                return;
            }
            
            try {
                await waitForFirebase();
                await window.sendPasswordResetEmail(window.auth, email);
                showMessage('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('No account found with this email address.');
                } else {
                    showMessage('Failed to send password reset email. Please try again.');
                }
            }
        }


        // Make functions globally available
        window.forgotPassword = forgotPassword;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await waitForFirebase();
                
                if (window.auth?.onAuthStateChanged) {
                    window.auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            const session = await window.sotoSession.bootstrap();
                            if (session) {
                                redirectAfterLogin(session);
                    }
                        }
                    });
                }
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });

        // Initialize Hyperspeed animation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking libraries...');
            console.log('THREE available:', typeof THREE !== 'undefined');
            console.log('postprocessing available:', typeof postprocessing !== 'undefined');
            console.log('PP namespace:', typeof PP !== 'undefined' ? PP : 'not found');
            
            // Wait for Three.js and postprocessing to load
            const checkLibraries = setInterval(() => {
                const threeReady = typeof THREE !== 'undefined' || typeof window.THREE !== 'undefined';
                const ppReady = typeof postprocessing !== 'undefined' || 
                               typeof window.postprocessing !== 'undefined' || 
                               typeof PP !== 'undefined' || 
                               typeof window.PP !== 'undefined' ||
                               typeof window.POSTPROCESSING !== 'undefined';
                
                if (threeReady && ppReady) {
                    clearInterval(checkLibraries);
                    console.log('All libraries loaded, initializing Hyperspeed...');
                    console.log('THREE:', typeof THREE, typeof window.THREE);
                    console.log('PP:', typeof window.postprocessing, typeof window.PP, typeof window.POSTPROCESSING);
                    initializeHyperspeed();
                } else {
                    console.log('Waiting for libraries...', { 
                        three: threeReady, 
                        pp: ppReady,
                        'window.THREE': typeof window.THREE,
                        'window.postprocessing': typeof window.postprocessing,
                        'window.PP': typeof window.PP,
                        'window.POSTPROCESSING': typeof window.POSTPROCESSING
                    });
                }
            }, 100);

            // Timeout after 10 seconds
            setTimeout(() => {
                clearInterval(checkLibraries);
                console.error('Hyperspeed libraries not loaded in time');
                console.error('THREE:', typeof THREE);
                console.error('postprocessing:', typeof postprocessing);
                console.error('PP:', typeof PP);
            }, 10000);
        });

        function initializeHyperspeed() {
            try {
                const container = document.getElementById('hyperspeed-container');
                if (!container) {
                    console.error('Hyperspeed container not found');
                    return;
                }

                console.log('Initializing Hyperspeed with container:', container);

                // Use default options from the preset
                const options = {
                    onSpeedUp: () => {},
                    onSlowDown: () => {},
                    distortion: 'turbulentDistortion',
                    length: 400,
                    roadWidth: 10,
                    islandWidth: 2,
                    lanesPerRoad: 4,
                    fov: 90,
                    fovSpeedUp: 150,
                    speedUp: 2,
                    carLightsFade: 0.4,
                    totalSideLightSticks: 20,
                    lightPairsPerRoadWay: 40,
                    shoulderLinesWidthPercentage: 0.05,
                    brokenLinesWidthPercentage: 0.1,
                    brokenLinesLengthPercentage: 0.5,
                    lightStickWidth: [0.12, 0.5],
                    lightStickHeight: [1.3, 1.7],
                    movingAwaySpeed: [60, 80],
                    movingCloserSpeed: [-120, -160],
                    carLightsLength: [400 * 0.03, 400 * 0.2],
                    carLightsRadius: [0.05, 0.14],
                    carWidthPercentage: [0.3, 0.5],
                    carShiftX: [-0.8, 0.8],
                    carFloorSeparation: [0, 5],
                    colors: {
                        roadColor: 0x080808,
                        islandColor: 0x0a0a0a,
                        background: 0x000000,
                        shoulderLines: 0xBA42FF, // Purple
                        brokenLines: 0x00E1FF, // Cyan
                        leftCars: [0xBA42FF, 0xC966FF, 0x9D1AFF, 0xD88AFF], // Purples on the left
                        rightCars: [0x00E1FF, 0x33E8FF, 0x00B8CC], // Cyans on the right
                        sticks: 0x00E1FF, // Cyan light sticks
                    }
                };

                // Initialize the animation
                if (window.HyperspeedAnimation) {
                    console.log('Creating HyperspeedAnimation instance...');
                    window.hyperspeedApp = new window.HyperspeedAnimation(container, options);
                    console.log('HyperspeedAnimation instance created:', window.hyperspeedApp);
                } else {
                    console.error('HyperspeedAnimation class not available');
                    console.error('Available globals:', Object.keys(window).filter(k => k.includes('Hyper')));
                }
            } catch (error) {
                console.error('Error initializing Hyperspeed:', error);
                console.error('Stack:', error.stack);
            }
        }
    </script>
