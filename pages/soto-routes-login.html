        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;

        window.sendPasswordResetEmail = sendPasswordResetEmail;
        
        console.log('Firebase initialized successfully!');
    </script>

            <!-- Main Content -->
            <main class="flex-1 flex items-center justify-center px-6 py-8">

                    <!-- Login Form -->
                    <div class="bg-[#1a1f24] rounded-lg border border-[#283039] p-6">
                        <form id="loginForm" class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>

                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required

                                >
                            </div>
                            
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    autocomplete="current-password"

                            <button 
                                type="submit" 
                                id="loginBtn"

                                id="forgotPasswordBtn"

                                onclick="forgotPassword()"
                            >
                                Forgot Password?
                            </button>
                        </div>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="messageContainer" class="mt-4 hidden">
                        <div id="message" class="p-3 rounded-md text-sm"></div>
                    </div>
                </div>
            </main>

    <script>
        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firestore && window.auth) {
                        console.log('Firebase is ready!');
                        resolve(true);
                    } else {
                        console.log('Waiting for Firebase...');
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = message;
            messageEl.className = `p-3 rounded-md text-sm ${
                type === 'error' ? 'bg-red-900 text-red-200' : 
                type === 'success' ? 'bg-green-900 text-green-200' : 
                'bg-blue-900 text-blue-200'
            }`;
            
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Regular login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                await waitForFirebase();
                
                // Sign in with Firebase Auth
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;
                
                // Get user role from Firestore
                const userDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firestore, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const userRole = userData.role;
                    
                    // Store user info in localStorage
                    localStorage.setItem('soto_user_identity', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        role: userRole,
                        officeId: userData.officeId || null,
                        name: userData.name || user.email
                    }));
                    
                    // Redirect based on role
                    if (userRole === 'admin') {
                        window.location.href = '/pages/admin-panel.html';
                    } else if (userRole === 'office') {
                        window.location.href = '/pages/soto-lp.html';
                    } else if (userRole === 'driver') {
                        window.location.href = '/pages/driver-portal.html';
                    } else {
                        showMessage('Invalid user role. Please contact support.');
                    }
                } else {
                    showMessage('User profile not found. Please contact support.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.code === 'auth/user-not-found') {
                    showMessage('No account found with this email address.');
                } else if (error.code === 'auth/wrong-password') {
                    showMessage('Incorrect password.');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address.');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('Too many failed attempts. Please try again later.');
                } else {
                    showMessage('Login failed. Please try again.');
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });



        // Forgot password functionality
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address first.');
                return;
            }
            
            try {
                await waitForFirebase();
                await window.sendPasswordResetEmail(window.auth, email);
                showMessage('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('No account found with this email address.');
                } else {
                    showMessage('Failed to send password reset email. Please try again.');
                }
            }
        }


        // Make functions globally available
        window.forgotPassword = forgotPassword;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await waitForFirebase();
                
                // Check for existing login
                const storedUser = localStorage.getItem('soto_user_identity');
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    
                    // Redirect based on role
                    if (userData.role === 'admin') {
                        window.location.href = '/pages/admin-panel.html';
                    } else if (userData.role === 'office') {
                        window.location.href = '/pages/soto-lp.html';
                    } else if (userData.role === 'driver') {
                        window.location.href = '/pages/driver-portal.html';
                    }
                }
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });
    </script>
