<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messages - Driver Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="/assets/js/tailwind-runtime.js"></script>
    <script src="../js/ui-dialogs.js"></script>
    <script src="/js/session-manager.js"></script>
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
        .glass-card {
            background: rgba(26, 31, 36, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Mobile-optimized touch targets */
        .touch-target { min-height: 44px; min-width: 44px; }
        
        /* Loading spinner */
        .spinner-wrapper {
            width: 32px;
            height: 32px;
            position: relative;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: spinning82341 1.7s linear infinite;
            filter: blur(1px);
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: linear-gradient(rgb(186, 66, 255) 35%, rgb(0, 225, 255));
            box-shadow: 0px -5px 20px 0px rgb(186, 66, 255), 0px 5px 20px 0px rgb(0, 225, 255);
        }
        .spinner1 {
            background-color: rgb(36, 36, 36);
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        @keyframes spinning82341 {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, doc, getDoc, updateDoc, arrayUnion } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCkXzYFC1jQcA6yw6qY1Ao3luEYU4Rd0yA",
            authDomain: "soto-routes.firebaseapp.com",
            projectId: "soto-routes",
            storageBucket: "soto-routes.firebasestorage.app",
            messagingSenderId: "440989695549",
            appId: "1:440989695549:web:0bce8b92a46f7f79953454",
            measurementId: "G-4E3G40QQ9L"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app);
        
        window.firebaseApp = app;
        window.db = db;
        window.auth = auth;
        window.functions = functions;
        window.firebase = {
            functions,
            httpsCallable
        };
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.arrayUnion = arrayUnion;
        
        console.log('Firebase initialized successfully!');
    </script>
</head>
<body class="bg-[#0f1419] text-white min-h-screen">
    <!-- Top Navigation -->
    <div class="bg-[#1a1f24] border-b border-gray-800 sticky top-0 z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="window.location.href='/pages/driver-portal.html'" class="touch-target flex items-center text-gray-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-xl font-semibold">Messages</h1>
            <div class="w-10"></div> <!-- Spacer for center alignment -->
        </div>
    </div>

    <!-- Main Content -->
    <main class="container max-w-2xl mx-auto px-4 py-6 pb-24">
        <div id="messagesList" class="space-y-4">
            <div class="text-center py-8 text-gray-400">
                <div class="spinner-wrapper mx-auto mb-4">
                    <div class="spinner"></div>
                    <div class="spinner1"></div>
                </div>
                <p>Loading messages...</p>
            </div>
        </div>
    </main>

    <!-- Message Detail Modal -->
    <div id="messageDetailModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-[#1a1f24] rounded-lg border border-[#283039] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-[#1a1f24] border-b border-[#283039] px-6 py-4 flex items-center justify-between">
                <button onclick="closeMessageDetail()" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 touch-target">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Back</span>
                </button>
                <h2 id="messageDetailTitle" class="text-xl font-semibold text-white flex-1 text-center"></h2>
                <div class="w-24"></div>
            </div>
            <div class="p-6">
                <p id="messageDetailContent" class="text-gray-300 whitespace-pre-wrap mb-6"></p>
                <div class="flex justify-between items-center">
                    <span id="messageDetailDate" class="text-sm text-gray-400"></span>
                    <button id="markAsReadBtn" onclick="markAsReadFromDetail()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors text-sm font-semibold flex items-center gap-2 touch-target">
                        <span class="material-symbols-outlined text-sm">check</span>
                        I have read and understood this message
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let currentUser = null;
        const notifyError = (message, title = 'Error') => uiDialogs.showAlert({ title, message, tone: 'danger' });
        const notifyWarning = (message, title = 'Heads Up') => uiDialogs.showAlert({ title, message, tone: 'warning' });
        const notifySuccess = (message, title = 'Success') => uiDialogs.showAlert({ title, message, tone: 'success' });
        const notifyInfo = (message, title = 'Notice') => uiDialogs.showAlert({ title, message, tone: 'info' });
        let allMessages = [];
        const getCurrentOfficeId = () => currentSession?.officeId || currentUser?.officeId || null;

        async function initialize() {
            try {
                const session = await window.sotoSession.bootstrap(['driver']);
                if (!session) {
                    window.location.href = '/pages/soto-routes-login.html';
                    return;
                }

                currentSession = session;

                const userDocRef = window.doc(window.db, 'users', session.uid);
                const userDoc = await window.getDoc(userDocRef);
                if (!userDoc.exists()) {
                window.location.href = '/pages/soto-routes-login.html';
                return;
            }

                currentUser = { uid: session.uid, ...session, ...userDoc.data() };
            if (currentUser.role !== 'driver') {
                window.location.href = '/pages/soto-routes-login.html';
                return;
            }

            await loadMessages();
            } catch (error) {
                console.error('Error initializing messages view:', error);
                notifyError('Unable to load messages right now. Please try again.');
            }
        }

        async function loadMessages() {
            try {
                const officeId = getCurrentOfficeId();
                if (!officeId) {
                    throw new Error('Missing office context for messages query.');
                }

                const messagesQuery = window.query(
                    window.collection(window.db, 'messages'),
                    window.where('officeId', '==', officeId),
                    window.where('published', '==', true),
                    window.orderBy('createdAt', 'desc')
                );
                const snapshot = await window.getDocs(messagesQuery);
                allMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Sync read messages from Firebase on load
                await syncReadMessagesFromFirebase();
                
                displayMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesList').innerHTML = '<div class="text-center py-8 text-red-400">Error loading messages</div>';
            }
        }
        
        // Sync read messages from Firebase to localStorage
        async function syncReadMessagesFromFirebase() {
            try {
                if (!currentUser || !currentUser.uid) return;
                
                // Get read messages from localStorage
                let readMessages = JSON.parse(localStorage.getItem('driver_read_messages') || '[]');
                
                // Also get read messages from Firebase (for persistence across devices/sessions)
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                const userDoc = await window.getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const firebaseReadMessages = userData.readMessages || [];
                    // Merge Firebase read messages with localStorage (deduplicate)
                    readMessages = [...new Set([...readMessages, ...firebaseReadMessages])];
                    // Update localStorage with merged list
                    localStorage.setItem('driver_read_messages', JSON.stringify(readMessages));
                }
            } catch (error) {
                console.warn('Could not sync read messages from Firebase:', error);
            }
        }

        function displayMessages() {
            const container = document.getElementById('messagesList');
            if (allMessages.length === 0) {
                container.innerHTML = '<div class="text-center py-16 text-gray-500"><span class="material-symbols-outlined text-6xl mb-4">chat_bubble_outline</span><p class="text-xl">No messages</p><p class="text-sm mt-2">You\'re all caught up!</p></div>';
                return;
            }

            container.innerHTML = allMessages.map(msg => {
                const createdAt = msg.createdAt?.toDate ? msg.createdAt.toDate() : new Date(msg.createdAt);
                const isRead = checkIfMessageRead(msg.id);
                
                return `
                    <div class="glass-card rounded-lg p-6 border-2 ${isRead ? 'border-gray-700' : 'border-blue-500'}">
                        <div class="flex justify-between items-center">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-white">${escapeHtml(msg.title)}</h3>
                                    ${!isRead ? '<span class="bg-blue-600 px-3 py-1 rounded-full text-xs font-semibold">NEW</span>' : ''}
                                </div>
                                <span class="text-sm text-gray-400">${createdAt.toLocaleString()}</span>
                            </div>
                            <button onclick="viewMessage('${msg.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors text-sm font-semibold flex items-center gap-2 touch-target">
                                <span class="material-symbols-outlined text-sm">visibility</span>
                                View
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        let currentViewingMessageId = null;

        function checkIfMessageRead(messageId) {
            // This function is called frequently, so we just check localStorage
            // The sync with Firebase happens on page load and when marking as read
            const readMessages = JSON.parse(localStorage.getItem('driver_read_messages') || '[]');
            return readMessages.includes(messageId);
        }

        function viewMessage(messageId) {
            const message = allMessages.find(msg => msg.id === messageId);
            if (!message) return;

            currentViewingMessageId = messageId;
            const createdAt = message.createdAt?.toDate ? message.createdAt.toDate() : new Date(message.createdAt);
            const isRead = checkIfMessageRead(messageId);

            document.getElementById('messageDetailTitle').textContent = message.title;
            document.getElementById('messageDetailContent').textContent = message.content;
            document.getElementById('messageDetailDate').textContent = createdAt.toLocaleString();

            const markAsReadBtn = document.getElementById('markAsReadBtn');
            if (isRead) {
                markAsReadBtn.style.display = 'none';
            } else {
                markAsReadBtn.style.display = 'flex';
            }

            document.getElementById('messageDetailModal').classList.remove('hidden');
        }

        function closeMessageDetail() {
            document.getElementById('messageDetailModal').classList.add('hidden');
            currentViewingMessageId = null;
        }

        async function markAsReadFromDetail() {
            if (!currentViewingMessageId) return;
            await markAsRead(currentViewingMessageId);
            closeMessageDetail();
        }

        async function markAsRead(messageId) {
            try {
                // Save to localStorage
                const readMessages = JSON.parse(localStorage.getItem('driver_read_messages') || '[]');
                if (!readMessages.includes(messageId)) {
                    readMessages.push(messageId);
                    localStorage.setItem('driver_read_messages', JSON.stringify(readMessages));
                }

                // Also save to Firebase for cross-device sync
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                const userDoc = await window.getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const readMessagesArray = userData.readMessages || [];
                    if (!readMessagesArray.includes(messageId)) {
                        await window.updateDoc(userDocRef, {
                            readMessages: window.arrayUnion(messageId)
                        });
                    }
                }

                await loadMessages();
                
                // Check if all messages are read, then allow access to other features
                checkAllMessagesRead();
            } catch (error) {
                console.error('Error marking message as read:', error);
                notifyError('Error saving read status. Please try again.');
            }
        }

        // Close modal on outside click
        document.getElementById('messageDetailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMessageDetail();
            }
        });

        function checkAllMessagesRead() {
            const allRead = allMessages.every(msg => checkIfMessageRead(msg.id));
            if (allRead) {
                localStorage.setItem('driver_all_messages_read', 'true');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
