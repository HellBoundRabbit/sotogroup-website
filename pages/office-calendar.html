    <script>
        let currentSession = null;
        let currentUser = null;
        let currentDate = new Date();
        let officeId = null;
        let officeName = null;
        let usageData = {}; // Store usage counts by date
        const notifyError = (message, title = 'Error') => uiDialogs.showAlert({ title, message, tone: 'danger' });
        const notifyWarning = (message, title = 'Heads Up') => uiDialogs.showAlert({ title, message, tone: 'warning' });
        const notifySuccess = (message, title = 'Success') => uiDialogs.showAlert({ title, message, tone: 'success' });
        const notifyInfo = (message, title = 'Notice') => uiDialogs.showAlert({ title, message, tone: 'info' });

        // Determine target office from URL or session
        function getOfficeIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('officeId');
        }

        function resolveOfficeId() {
            const urlOfficeId = getOfficeIdFromURL();
            if (currentUser?.role === 'admin') {
                return urlOfficeId || currentUser?.officeId || null;
            }
            // Office users can only view their own office
            return currentUser?.officeId || urlOfficeId || null;
        }

        // Load office details
        async function loadOfficeDetails() {
            try {
                const officeDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firestore, 'offices', officeId));
                if (officeDoc.exists()) {
                    const data = officeDoc.data();
                    officeName = data.name;
                    document.getElementById('office-name').textContent = data.name;
                } else {
                    notifyError('Office not found.', 'Not Found');
                    goBack();
                }
            } catch (error) {
                console.error('Error loading office details:', error);
                notifyError('Error loading office details.');
            }
        }

        // Load usage data for the current month
        async function loadUsageData() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1; // 1-12
                
                // Query optimization_usage collection for this office and month
                const usageQuery = window.firebaseQuery(
                    window.firebaseCollection(window.firestore, 'optimization_usage'),
                    window.firebaseWhere('officeId', '==', officeId),
                    window.firebaseWhere('year', '==', year),
                    window.firebaseWhere('month', '==', month)
                );
                
                const usageSnapshot = await window.firebaseGetDocs(usageQuery);
                
                // Reset usage data
                usageData = {};
                let monthTotal = 0;
                
                usageSnapshot.forEach((doc) => {
                    const data = doc.data();
                    const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(data.day).padStart(2, '0')}`;
                    usageData[dateKey] = data.count || 0;
                    monthTotal += data.count || 0;
                });
                
                document.getElementById('month-total-count').textContent = monthTotal;
                
            } catch (error) {
                console.error('Error loading usage data:', error);
            }
        }

        // Render calendar
        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('calendar-month-year').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month (0 = Sunday, 1 = Monday, etc.)
            const firstDay = new Date(year, month, 1).getDay();
            // Adjust so Monday = 0
            const firstDayAdjusted = firstDay === 0 ? 6 : firstDay - 1;
            
            // Get last day of month
            const lastDate = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDayAdjusted; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'bg-[#283039] rounded-lg h-24 opacity-30';
                calendarGrid.appendChild(emptyCell);
            }
            
            // Add cells for each day of the month
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            for (let day = 1; day <= lastDate; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const count = usageData[dateKey] || 0;
                const isToday = isCurrentMonth && today.getDate() === day;
                
                const dayCell = document.createElement('div');
                dayCell.className = `bg-[#283039] rounded-lg h-24 p-3 flex flex-col justify-between hover:bg-[#3a444e] transition-colors cursor-pointer ${isToday ? 'border-2 border-blue-500' : ''}`;
                
                dayCell.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="text-sm font-semibold text-white">${day}</span>
                        ${isToday ? '<span class="text-xs text-blue-400 font-bold">Today</span>' : ''}
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1">
                        ${count > 0 ? `
                            <div class="text-2xl font-bold text-green-400">${count}</div>
                            <div class="text-xs text-gray-400 mt-1">${count === 1 ? 'optimization' : 'optimizations'}</div>
                        ` : `
                            <div class="text-lg text-gray-600">-</div>
                        `}
                    </div>
                `;
                
                calendarGrid.appendChild(dayCell);
            }
        }

        // Navigate to previous month
        async function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            await loadUsageData();
            await renderCalendar();
        }

        // Navigate to next month
        async function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            await loadUsageData();
            await renderCalendar();
        }

        // Go back - to admin panel or office page depending on role
        function goBack() {
            if (currentUser?.role === 'admin') {
                    window.location.href = '/pages/admin-panel.html';
                return;
            }
            if (currentUser?.role === 'office') {
                    window.location.href = '/pages/soto-lp.html';
                return;
            }
            window.location.href = '/pages/soto-routes-login.html';
        }

        // Logout
        async function logout() {
            try {
                await window.sotoSession?.logout();
            } catch (error) {
                console.error('Logout error:', error);
                notifyError('Error logging out. Please try again.');
            }
        }

        // Make functions globally available
        window.previousMonth = previousMonth;
        window.nextMonth = nextMonth;
        window.goBack = goBack;
        window.logout = logout;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                currentSession = await window.sotoSession.bootstrap(['admin', 'office']);
                if (!currentSession) {
                    window.location.href = '/pages/soto-routes-login.html';
                return;
            }
            
                currentUser = { uid: currentSession.uid, ...currentSession };
                try {
                    const userDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firestore, 'users', currentSession.uid));
                    if (userDoc.exists()) {
                        currentUser = { ...currentUser, ...userDoc.data() };
                    }
                } catch (profileError) {
                    console.warn('Unable to load user profile for office calendar:', profileError);
                }

                officeId = resolveOfficeId();
            if (!officeId) {
                    notifyWarning('No office selected. Please select an office from the admin panel.', 'No Office Selected');
                goBack();
                return;
            }
            
                document.getElementById('loading-overlay').classList.remove('hidden');
            await loadOfficeDetails();
            await loadUsageData();
            await renderCalendar();
                document.getElementById('loading-overlay').classList.add('hidden');
            } catch (error) {
                console.error('Error initializing office calendar:', error);
                notifyError('Unable to load office calendar.');
                window.location.href = '/pages/soto-routes-login.html';
            }
        });
    </script>
