    <script>
        const callableCache = {};
        let officesCache = [];

        async function waitForFirebase(maxAttempts = 40, delayMs = 150) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (window.auth && window.firebase?.functions && window.firebase?.httpsCallable) {
                    return true;
                }
                await new Promise((resolve) => setTimeout(resolve, delayMs));
                    }
            throw new Error('Firebase did not initialise in time.');
        }

        function getCallable(name) {
            if (!callableCache[name]) {
                callableCache[name] = window.firebase.httpsCallable(window.firebase.functions, name);
            }
            return callableCache[name];
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = message;
            messageEl.className = `p-3 rounded-md text-sm max-w-sm ${
                type === 'error' ? 'bg-red-900 text-red-200' : 
                type === 'success' ? 'bg-green-900 text-green-200' : 
                'bg-blue-900 text-blue-200'
            }`;
            
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        async function loadOffices() {
            try {
                const listOfficesFn = getCallable('listOffices');
                const response = await listOfficesFn({});
                officesCache = response.data?.offices || [];
                renderOffices();
            } catch (error) {
                console.error('Error loading offices:', error);
                showMessage('Failed to load offices. Please try again.');
            }
        }

        function formatDate(value) {
            if (!value) return 'N/A';
            if (value.toDate) {
                return value.toDate().toLocaleDateString();
            }
            if (value._seconds) {
                return new Date(value._seconds * 1000).toLocaleDateString();
            }
            return new Date(value).toLocaleDateString();
        }

        function renderOffices() {
                const officesList = document.getElementById('officesList');
            if (!officesList) return;
                
            if (!officesCache.length) {
                    officesList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <p class="text-lg mb-2">No offices found</p>
                            <p class="text-sm">Click "Add New Office" to create the first office</p>
                        </div>
                    `;
                    return;
                }
                
                officesList.innerHTML = '';
            officesCache.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
            officesCache.forEach((office) => {
                officesList.appendChild(createOfficeElement(office));
            });
            }

        function createOfficeElement(office) {
            const officeDiv = document.createElement('div');
            officeDiv.className = 'flex items-center justify-between bg-[#283039] rounded-lg p-4';
            
            const createdAt = formatDate(office.createdAt);
            // Show logo if available
            const logoHtml = office.logoUrl ? 
                `<img src="${office.logoUrl}" alt="${office.name} Logo" class="w-12 h-12 rounded-full object-cover border-2 border-gray-600 mr-3">` : 
                '<div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center text-gray-400 font-semibold mr-3">' + (office.name ? office.name.charAt(0).toUpperCase() : 'O') + '</div>';
            
            officeDiv.innerHTML = `
                <div class="flex items-center flex-1">
                    ${logoHtml}
                    <div class="flex-1">
                        <h3 class="font-semibold text-white">${office.name}</h3>
                        <p class="text-sm text-gray-400">Admin: ${office.adminName || 'Unknown'} (${office.adminEmail || 'N/A'})</p>
                        <p class="text-xs text-gray-500">Created: ${createdAt}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button data-office-action="view" data-office-id="${office.id}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors">
                        View
                    </button>
                    <button data-office-action="edit" data-office-id="${office.id}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                        Edit
                    </button>
                    <button data-office-action="delete" data-office-id="${office.id}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                        Delete
                    </button>
                </div>
            `;
            
            return officeDiv;
        }

        async function handleCreateOffice(e) {
            e.preventDefault();
            
            const officeName = document.getElementById('officeName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const adminName = document.getElementById('adminName').value;
            const logoFile = document.getElementById('officeLogo').files[0];
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            try {
                const createOfficeFn = getCallable('createOffice');
                const response = await createOfficeFn({
                    name: officeName,
                    adminEmail,
                    adminName,
                    password: adminPassword
                });

                const officeId = response.data?.officeId;
                if (!officeId) {
                    throw new Error('Office ID missing from response.');
                }

                if (logoFile) {
                    try {
                        const timestamp = Date.now();
                        const storagePath = `offices/${officeId}/${timestamp}_${logoFile.name}`;
                        const logoRef = window.ref(window.storage, storagePath);
                        await window.uploadBytes(logoRef, logoFile);
                        const logoUrl = await window.getDownloadURL(logoRef);
                        const updateOfficeFn = getCallable('updateOffice');
                        await updateOfficeFn({
                            officeId,
                            logoUrl
                        });
                    } catch (uploadError) {
                        console.error('Logo upload failed:', uploadError);
                        showMessage('Office created but logo upload failed.', 'error');
                    }
                }
                
                showMessage(`Office "${officeName}" created successfully!`, 'success');
                hideAddOfficeModal();
                
                // Reset form
                document.getElementById('addOfficeForm').reset();
                document.getElementById('logoPreview').classList.add('hidden');
                
                // Reload offices list
                await loadOffices();
                
            } catch (error) {
                console.error('Error creating office:', error);
                if (error.code === 'already-exists') {
                    showMessage('An account with this email already exists.');
                } else if (error.code === 'invalid-argument') {
                    showMessage(error.message || 'Invalid input supplied.');
                } else {
                    showMessage('Failed to create office. Please try again.');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function showAddOfficeModal() {
            document.getElementById('addOfficeModal').classList.remove('hidden');
        }

        function hideAddOfficeModal() {
            document.getElementById('addOfficeModal').classList.add('hidden');
            document.getElementById('addOfficeForm').reset();

        function getOfficeById(officeId) {
            return officesCache.find((office) => office.id === officeId);
        }

                    const originalText = submitBtn.textContent;
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Updating...';
                    
                    try {
                const updatePayload = {
                    officeId,
                            name: officeName

                        if (logoFile) {
                                const timestamp = Date.now();
                    const storagePath = `offices/${officeId}/${timestamp}_${logoFile.name}`;
                    const logoRef = window.ref(window.storage, storagePath);
                                await window.uploadBytes(logoRef, logoFile);
                                const logoUrl = await window.getDownloadURL(logoRef);
                    updatePayload.logoUrl = logoUrl;
                }

                const updateOfficeFn = getCallable('updateOffice');
                await updateOfficeFn(updatePayload);
                        
                        showMessage(`Office "${officeName}" updated successfully!`, 'success');
                        hideEditOfficeModal();
                        await loadOffices();
                    } catch (error) {
                        console.error('Error updating office:', error);
                        showMessage('Failed to update office. Please try again.', 'error');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
        }

        function showEditOfficeModal(office) {
            document.getElementById('editOfficeId').value = office.id;
            document.getElementById('editOfficeName').value = office.name || '';
            
            const currentLogoDiv = document.getElementById('editCurrentLogo');
            if (office.logoUrl) {
                currentLogoDiv.innerHTML = `
                    <p class="text-xs text-gray-400 mb-2">Current logo:</p>
                    <img src="${office.logoUrl}" alt="Current logo" class="w-24 h-24 object-cover rounded-lg border border-gray-600">
                `;
            } else {
                currentLogoDiv.innerHTML = '<p class="text-xs text-gray-400 mb-2">No logo currently set</p>';
            }
            
            document.getElementById('editLogoPreview').classList.add('hidden');
            document.getElementById('editOfficeLogo').value = '';
            document.getElementById('editOfficeModal').classList.remove('hidden');
        }

        function hideEditOfficeModal() {
            document.getElementById('editOfficeModal').classList.add('hidden');
            document.getElementById('editOfficeForm').reset();
            document.getElementById('editLogoPreview').classList.add('hidden');
            document.getElementById('editCurrentLogo').innerHTML = '';
        }

        async function deleteOffice(officeId, officeName) {
            if (!confirm(`Are you sure you want to delete "${officeName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const deleteOfficeFn = getCallable('deleteOffice');
                await deleteOfficeFn({ officeId });
                
                showMessage(`Office "${officeName}" deleted successfully.`, 'success');
                await loadOffices();
            } catch (error) {
                console.error('Error deleting office:', error);
                showMessage('Failed to delete office. Please try again.');
            }
        }

        function viewOfficeDetails(officeId) {
            window.location.href = `/pages/office-calendar.html?officeId=${officeId}`;
        }

        async function logout() {
            try {
                await waitForFirebase();
                await window.signOut(window.auth);
                window.sotoSession?.clearSession();
                window.location.href = '/pages/soto-routes-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.sotoSession?.clearSession();
                window.location.href = '/pages/soto-routes-login.html';
            }
        }

        function attachEventListeners() {
            const addOfficeForm = document.getElementById('addOfficeForm');
            if (addOfficeForm) {
                addOfficeForm.addEventListener('submit', handleCreateOffice);
            }

            const editOfficeForm = document.getElementById('editOfficeForm');
            if (editOfficeForm) {
                editOfficeForm.addEventListener('submit', handleEditOfficeSubmit);
            }

            const officesList = document.getElementById('officesList');
            if (officesList) {
                officesList.addEventListener('click', (event) => {
                    const actionButton = event.target.closest('[data-office-action]');
                    if (!actionButton) return;

                    const officeId = actionButton.getAttribute('data-office-id');
                    const office = getOfficeById(officeId);
                    if (!office) return;

                    const action = actionButton.getAttribute('data-office-action');
                    if (action === 'view') {
                        viewOfficeDetails(office.id);
                    } else if (action === 'edit') {
                        showEditOfficeModal(office);
                    } else if (action === 'delete') {
                        deleteOffice(office.id, office.name || 'Untitled');
                    }
                });
            }
        }

        function configureLogoPreviews() {
            const logoInput = document.getElementById('officeLogo');
            if (logoInput) {
                logoInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('logoPreview').classList.remove('hidden');
                            document.getElementById('logoPreviewImg').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        document.getElementById('logoPreview').classList.add('hidden');
                    }
                });
            }

            const editLogoInput = document.getElementById('editOfficeLogo');
            if (editLogoInput) {
                editLogoInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('editLogoPreview').classList.remove('hidden');
                            document.getElementById('editLogoPreviewImg').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        document.getElementById('editLogoPreview').classList.add('hidden');
                    }
                });
            }
        }

        window.showAddOfficeModal = showAddOfficeModal;
        window.hideAddOfficeModal = hideAddOfficeModal;
        window.hideEditOfficeModal = hideEditOfficeModal;
        window.viewOfficeDetails = viewOfficeDetails;
        window.logout = logout;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const session = await window.sotoSession.bootstrap(['admin']);
                if (!session) return;

                await waitForFirebase();
                attachEventListeners();
                configureLogoPreviews();
                await loadOffices();
            } catch (error) {
                console.error('Initialization error:', error);
                showMessage('Failed to initialise admin panel.');
            }
        });
    </script>
</body>
</html>
