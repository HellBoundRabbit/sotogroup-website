<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO Routes - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkXzYFC1jQcA6yw6qY1Ao31uEYU4Rd0yA",
            authDomain: "soto-routes.firebaseapp.com",
            projectId: "soto-routes",
            storageBucket: "soto-routes.firebasestorage.app",
            messagingSenderId: "440989695549",
            appId: "1:440989695549:web:0bce8b92a46f7f79953454",
            measurementId: "G-4E3G40QQ9L"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.firestore = db;
        
        console.log('Firebase initialized successfully!');
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .apple-signin-btn {
            background: #000;
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .apple-signin-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        .apple-signin-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">SOTO Routes</h1>
            <p class="text-gray-600">Sign in to access your logistics dashboard</p>
        </div>

        <div id="login-container" class="space-y-4">
            <button id="apple-signin-btn" class="apple-signin-btn w-full">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Access SOTO Routes
            </button>
            
            <div class="text-center text-sm text-gray-500">
                Firebase authentication (demo mode)
            </div>
        </div>

        <div id="loading-container" class="hidden text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Signing you in...</p>
        </div>

        <div id="error-container" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
            <div class="flex">
                <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Sign in failed</h3>
                    <div class="mt-1 text-sm text-red-700" id="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase authentication (simplified for demo)
        
        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const appleSigninBtn = document.getElementById('apple-signin-btn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            loginContainer.classList.remove('hidden');
            loadingContainer.classList.add('hidden');
        }

        // Hide error message
        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // Show loading state
        function showLoading() {
            loginContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            hideError();
        }

        // Handle Firebase authentication (demo mode)
        async function handleFirebaseSignIn() {
            showLoading();
            
            try {
                console.log('Starting Firebase authentication...');
                
                // Create a user session for demo purposes
                const userSession = {
                    userRecordName: 'user_' + Date.now(),
                    nameComponents: {
                        givenName: 'SOTO',
                        familyName: 'User'
                    },
                    timestamp: new Date().toISOString(),
                    authMethod: 'firebase_demo'
                };
                
                console.log('Creating user session:', userSession);
                
                // Store user identity in localStorage for other pages
                localStorage.setItem('soto_user_identity', JSON.stringify(userSession));
                
                // Small delay to show loading state
                setTimeout(() => {
                    // Redirect to driver/office selection page
                    window.location.href = '/pages/driver-office.html';
                }, 1000);
                
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Authentication failed. Please try again.');
            }
        }

        // Check if user is already signed in
        async function checkExistingAuth() {
            try {
                // Check if we have a stored user identity
                const storedUser = localStorage.getItem('soto_user_identity');
                if (storedUser) {
                    console.log('Found stored user identity:', storedUser);
                    // Redirect to driver/office selection page
                    window.location.href = '/pages/driver-office.html';
                    return;
                }
            } catch (error) {
                console.log('No existing authentication found');
            }
        }

        // Event listeners
        appleSigninBtn.addEventListener('click', handleFirebaseSignIn);

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Login page loaded');
            
            // Check for existing authentication
            await checkExistingAuth();
            
            console.log('Ready for Firebase authentication');
        });
    </script>
</body>
</html>
