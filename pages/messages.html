    <script>
        let currentUser = null;
        let allMessages = [];
        let allDrivers = [];

        async function initialize() {
            await initializeNotifications();
            const storedUser = localStorage.getItem('soto_user_identity');
            if (!storedUser) {
                window.location.href = '/pages/soto-routes-login.html?redirect=' + encodeURIComponent('/pages/messages.html');
                return;
            }

            currentUser = JSON.parse(storedUser);
            if (currentUser.role !== 'office' && currentUser.role !== 'admin') {
                alert('Access denied. This page is for office staff only.');
                window.location.href = '/pages/soto-routes-login.html';
                return;
            }

            await loadOfficeLogo(currentUser.officeId);
            await loadDrivers();
            await loadMessages();
        }

        async function loadDrivers() {
            try {
                // Load drivers from the drivers collection (where firstName/lastName are stored)
                const driversQuery = window.query(
                    window.collection(window.db, 'drivers'),
                    window.where('officeId', '==', currentUser.officeId)
                );
                const driversSnapshot = await window.getDocs(driversQuery);
                
                // Also get users to get their UIDs for read status checking
                const usersQuery = window.query(
                    window.collection(window.db, 'users'),
                    window.where('officeId', '==', currentUser.officeId),
                    window.where('role', '==', 'driver')
                );
                const usersSnapshot = await window.getDocs(usersQuery);
                
                // Create a map of email -> uid for quick lookup
                const emailToUidMap = {};
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    if (userData.email) {
                        emailToUidMap[userData.email] = doc.id;
                    }
                });
                
                // Map drivers and add their UIDs
                allDrivers = driversSnapshot.docs.map(doc => {
                    const driverData = doc.data();
                    return {
                        id: doc.id,
                        uid: emailToUidMap[driverData.email] || driverData.uid || doc.id,
                        ...driverData
                    };
                });
            } catch (error) {
                console.error('Error loading drivers:', error);
            }
        }

        async function loadOfficeLogo(officeId) {
            if (!officeId) return;
            try {
                const officeDoc = await window.getDoc(window.doc(window.db, 'offices', officeId));
                if (officeDoc.exists()) {
                    const officeData = officeDoc.data();
                    const logoImg = document.getElementById('officeLogoImg');
                    if (logoImg && officeData.logoUrl) {
                        logoImg.src = officeData.logoUrl;
                    }
                }
            } catch (error) {
                console.error('Error loading office logo:', error);
            }
        }

        async function loadMessages() {
            try {
                const messagesQuery = window.query(
                    window.collection(window.db, 'messages'),
                    window.where('officeId', '==', currentUser.officeId),
                    window.orderBy('createdAt', 'desc')
                );
                const snapshot = await window.getDocs(messagesQuery);
                allMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesList').innerHTML = '<div class="text-center py-8 text-red-400">Error loading messages</div>';
            }
        }

        async function getMessageReadStatus(messageId) {
            if (allDrivers.length === 0) return { read: 0, total: 0, readDrivers: [], unreadDrivers: [] };
            
            const readDrivers = [];
            const unreadDrivers = [];
            
            for (const driver of allDrivers) {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', driver.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const readMessages = userData.readMessages || [];
                    const firstName = driver.firstName || '';
                    const lastName = driver.lastName || '';
                    const driverName = `${firstName} ${lastName}`.trim() || 'Unknown Driver';
                    
                    if (readMessages.includes(messageId)) {
                        readDrivers.push({ 
                            id: driver.uid, 
                            firstName: firstName, 
                            lastName: lastName, 
                            name: driverName, 
                            email: driver.email 
                        });
                    } else {
                        unreadDrivers.push({ 
                            id: driver.uid, 
                            firstName: firstName, 
                            lastName: lastName, 
                            name: driverName, 
                            email: driver.email 
                        });
                    }
                } else {
                    // Driver hasn't read any messages yet
                    const firstName = driver.firstName || '';
                    const lastName = driver.lastName || '';
                    const driverName = `${firstName} ${lastName}`.trim() || 'Unknown Driver';
                    unreadDrivers.push({ 
                        id: driver.uid, 
                        firstName: firstName, 
                        lastName: lastName, 
                        name: driverName, 
                        email: driver.email 
                    });
                }
            }
            
            return {
                read: readDrivers.length,
                total: allDrivers.length,
                readDrivers: readDrivers,
                unreadDrivers: unreadDrivers
            };
        }

        async function displayMessages() {
            const container = document.getElementById('messagesList');
            if (allMessages.length === 0) {
                container.innerHTML = '<div class="text-center py-16 text-gray-500"><span class="material-symbols-outlined text-6xl mb-4">chat_bubble_outline</span><p class="text-xl">No messages yet</p><p class="text-sm mt-2">Create your first message for drivers</p></div>';
                return;
            }

            container.innerHTML = '';
            
            for (const msg of allMessages) {
                const createdAt = msg.createdAt?.toDate ? msg.createdAt.toDate() : new Date(msg.createdAt);
                const readStatus = await getMessageReadStatus(msg.id);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-[#1a1f24] border border-[#283039] rounded-lg p-6';
                messageDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">${escapeHtml(msg.title)}</h3>
                            ${msg.published ? `
                                <button onclick="toggleDriverStatus('${msg.id}')" class="text-blue-400 hover:text-blue-300 transition-colors cursor-pointer underline text-sm">
                                    ${readStatus.read}/${readStatus.total} drivers read this message
                                </button>
                            ` : ''}
                        </div>
                        <button onclick="deleteMessage('${msg.id}')" class="text-red-400 hover:text-red-300 transition-colors">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                    <p class="text-gray-300 mb-4 whitespace-pre-wrap">${escapeHtml(msg.content)}</p>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-400">Published: ${createdAt.toLocaleString()}</span>
                        <span class="px-3 py-1 rounded-full ${msg.published ? 'bg-green-600 text-white' : 'bg-gray-600 text-gray-300'}">
                            ${msg.published ? 'Published' : 'Draft'}
                        </span>
                    </div>
                    <div id="driverStatus_${msg.id}" class="hidden mt-4 pt-4 border-t border-[#283039]">
                        ${readStatus.unreadDrivers.length > 0 ? `
                            <div class="mb-4">
                                <p class="text-sm font-semibold text-gray-400 mb-2">Not Read:</p>
                                <div class="space-y-1">
                                    ${readStatus.unreadDrivers.map(driver => `
                                        <div class="text-sm text-gray-300">â€¢ ${escapeHtml(driver.name)}${driver.name !== 'Unknown Driver' && driver.email ? ` (${escapeHtml(driver.email)})` : driver.name === 'Unknown Driver' && driver.email ? ` - ${escapeHtml(driver.email)}` : ''}</div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${readStatus.readDrivers.length > 0 ? `
                            <div>
                                <p class="text-sm font-semibold text-gray-400 mb-2">Read:</p>
                                <div class="space-y-1">
                                    ${readStatus.readDrivers.map(driver => `
                                        <div class="text-sm text-green-400 flex items-center gap-2">
                                            <span class="material-symbols-outlined text-sm">check_circle</span>
                                            ${escapeHtml(driver.name)}${driver.name !== 'Unknown Driver' && driver.email ? ` (${escapeHtml(driver.email)})` : driver.name === 'Unknown Driver' && driver.email ? ` - ${escapeHtml(driver.email)}` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${readStatus.unreadDrivers.length === 0 && readStatus.readDrivers.length === 0 ? `
                            <p class="text-sm text-gray-400">No drivers found for this office.</p>
                        ` : ''}
                    </div>
                `;
                container.appendChild(messageDiv);
            }
        }

        function toggleDriverStatus(messageId) {
            const statusDiv = document.getElementById(`driverStatus_${messageId}`);
            statusDiv.classList.toggle('hidden');
        }

        function showCreateMessageModal() {
            document.getElementById('createMessageModal').classList.remove('hidden');

            document.getElementById('createMessageModal').classList.add('hidden');
            document.getElementById('createMessageForm').reset();

        document.getElementById('createMessageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('messageTitle').value.trim();

            try {

            } catch (error) {
                console.error('Error creating message:', error);
                alert('Error creating message. Please try again.');
            }
        });

        async function deleteMessage(messageId) {
            if (!confirm('Delete this message? Drivers will no longer see it.')) return;

            try {
                await window.deleteDoc(window.doc(window.db, 'messages', messageId));
                await loadMessages();
            } catch (error) {
                console.error('Error deleting message:', error);

            }

        // Notification system functions (same as other pages)
        
        // Calculate working hours between two dates (8am-5pm Mon-Fri only)
        function calculateWorkingHours(startDate, endDate) {
            let currentDate = new Date(startDate);
            let workingHours = 0;
            
            while (currentDate < endDate) {
                const dayOfWeek = currentDate.getDay();
                const hour = currentDate.getHours();
                
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    if (hour >= 8 && hour < 17) {
                        workingHours += 1;
                    }
                }
                
                currentDate.setHours(currentDate.getHours() + 1);
            }
            
            return workingHours;
        }

        // Check for expenses over 24 working hours old
        async function checkOldExpenses(officeId) {
            try {
                const batchesQuery = window.firebaseQuery(
                    window.firebaseCollection(window.firestore, 'expenseBatches'),
                    window.firebaseWhere('officeId', '==', officeId)
                );
                
                const batchesSnapshot = await window.firebaseGetDocs(batchesQuery);
                const now = new Date();
                let oldExpenseCount = 0;
                
                batchesSnapshot.docs.forEach(doc => {
                    const batch = doc.data();
                    if (batch.status === 'pending' || batch.status === 'validated') {
                        const submittedAt = batch.submittedAt?.toDate ? batch.submittedAt.toDate() : new Date(batch.submittedAt);
                        if (submittedAt) {
                            const workingHours = calculateWorkingHours(submittedAt, now);
                            if (workingHours > 24) {
                                oldExpenseCount++;
                            }
                        }
                    }
                });
                
                return oldExpenseCount;
            } catch (error) {
                console.error('Error checking old expenses:', error);
                return 0;
            }
        }
        
        async function updateNotificationCount() {
            try {
                const storedUser = localStorage.getItem('soto_user_identity');
                if (!storedUser) return;
                const userData = JSON.parse(storedUser);
                const officeId = userData.officeId;
                
                const notificationsQuery = window.firebaseQuery(
                    window.firebaseCollection(window.firestore, 'availabilityNotifications'),
                    window.firebaseWhere('officeId', '==', officeId)
                );
                
                const notificationsSnapshot = await window.firebaseGetDocs(notificationsQuery);
                const driverChanges = {};
                notificationsSnapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (!driverChanges[data.driverId]) {
                        driverChanges[data.driverId] = { daysOff: 0, daysAvailable: 0, driverName: data.driverName };
                    }
                    if (data.changeType === 'unavailable') {
                        driverChanges[data.driverId].daysOff++;
                    } else {
                        driverChanges[data.driverId].daysAvailable++;
                    }
                });
                
                const availabilityCount = Object.keys(driverChanges).length;
                const oldExpenseCount = await checkOldExpenses(officeId);
                const unreadCount = availabilityCount + (oldExpenseCount > 0 ? 1 : 0);
                
                updateNotificationBadge(unreadCount);
            } catch (error) {
                console.error('Error updating notification count:', error);
            }
        }

        function updateNotificationBadge(count) {
            const badgeElements = document.querySelectorAll('.notification-badge');
            badgeElements.forEach(badge => {
                if (count > 0) {
                    badge.textContent = count > 99 ? '99+' : count.toString();
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            });
        }

        async function showNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            if (!dropdown) return;
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) {
                await loadNotifications();
            }
        }

        async function loadNotifications() {
            try {
                const storedUser = localStorage.getItem('soto_user_identity');
                if (!storedUser) return;
                const userData = JSON.parse(storedUser);
                const officeId = userData.officeId;
                
                const notificationsQuery = window.firebaseQuery(
                    window.firebaseCollection(window.firestore, 'availabilityNotifications'),
                    window.firebaseWhere('officeId', '==', officeId)
                );
                
                const notificationsSnapshot = await window.firebaseGetDocs(notificationsQuery);
                const notificationsList = document.getElementById('notificationsList');
                
                const oldExpenseCount = await checkOldExpenses(officeId);
                
                const driverChanges = {};
                const allNotifications = notificationsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                allNotifications.forEach(notification => {
                    const driverId = notification.driverId;
                    if (!driverChanges[driverId]) {
                        driverChanges[driverId] = {
                            driverId: driverId,
                            driverName: notification.driverName,
                            daysOff: 0,
                            daysAvailable: 0,
                            notifications: [],
                            latestDate: null
                        };
                    }
                    
                    if (notification.changeType === 'unavailable') {
                        driverChanges[driverId].daysOff++;
                    } else {
                        driverChanges[driverId].daysAvailable++;
                    }
                    
                    driverChanges[driverId].notifications.push(notification);
                    
                    const notifDate = notification.createdAt?.toDate ? notification.createdAt.toDate() : new Date(notification.createdAt);
                    if (!driverChanges[driverId].latestDate || notifDate > driverChanges[driverId].latestDate) {
                        driverChanges[driverId].latestDate = notifDate;
                    }
                });
                
                const sortedDrivers = Object.values(driverChanges).sort((a, b) => b.latestDate - a.latestDate);
                notificationsList.innerHTML = '';
                
                if (oldExpenseCount > 0) {
                    const expenseNotification = createOldExpenseNotificationElement(oldExpenseCount);
                    notificationsList.appendChild(expenseNotification);
                }
                
                sortedDrivers.forEach(driverData => {
                    const notificationElement = createAggregatedNotificationElement(driverData);
                    notificationsList.appendChild(notificationElement);
                });
                
                if (oldExpenseCount === 0 && sortedDrivers.length === 0) {
                    notificationsList.innerHTML = '<div class="px-4 py-3 text-gray-400 text-sm text-center">No notifications yet</div>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function createOldExpenseNotificationElement(count) {
            const element = document.createElement('div');
            element.className = 'px-4 py-3 border-b border-[#283039] cursor-pointer hover:bg-[#283039] transition-colors bg-[#283039]';
            element.onclick = () => {
                document.getElementById('notificationDropdown').classList.add('hidden');
                window.location.href = '/pages/expenses.html';
            };
            
            element.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="text-white text-sm font-medium">There are ${count} ${count === 1 ? 'expense' : 'expenses'} that are 24 working hours old</div>
                        <div class="text-[#9cabba] text-xs mt-1">Click to view expenses</div>
                    </div>
                    <div class="w-2 h-2 bg-red-500 rounded-full ml-2 mt-1"></div>
                </div>
            `;
            
            return element;
        }

        function createAggregatedNotificationElement(driverData) {
            const element = document.createElement('div');
            element.className = 'px-4 py-3 border-b border-[#283039] cursor-pointer hover:bg-[#283039] transition-colors bg-[#283039]';
            element.onclick = () => handleAggregatedNotificationClick(driverData);
            
            let message = '';
            if (driverData.daysOff > 0 && driverData.daysAvailable > 0) {
                message = `${driverData.driverName} has booked ${driverData.daysOff} ${driverData.daysOff === 1 ? 'day' : 'days'} off and changed ${driverData.daysAvailable} ${driverData.daysAvailable === 1 ? 'day' : 'days'} back to available`;
            } else if (driverData.daysOff > 0) {
                message = `${driverData.driverName} has booked ${driverData.daysOff} ${driverData.daysOff === 1 ? 'day' : 'days'} off`;
            } else if (driverData.daysAvailable > 0) {
                message = `${driverData.driverName} has changed ${driverData.daysAvailable} ${driverData.daysAvailable === 1 ? 'day' : 'days'} back to available`;
            }
            
            const timeAgo = getTimeAgo(driverData.latestDate);
            
            element.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="text-white text-sm font-medium">${message}</div>
                        <div class="text-[#9cabba] text-xs mt-1">${timeAgo}</div>
                    </div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full ml-2 mt-1"></div>
                </div>
            `;
            
            return element;
        }

        async function handleAggregatedNotificationClick(driverData) {
            try {
                document.getElementById('notificationDropdown').classList.add('hidden');
                const dates = driverData.notifications.map(n => n.date).sort();
                const earliestDate = dates[0] ? new Date(dates[0]) : new Date();
                const year = earliestDate.getFullYear();
                const month = earliestDate.getMonth() + 1;
                window.location.href = `/pages/availability.html?year=${year}&month=${month}&showChanges=${driverData.driverId}`;
            } catch (error) {
                console.error('Error handling aggregated notification click:', error);
            }
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} ${diffMins === 1 ? 'minute' : 'minutes'} ago`;
            if (diffHours < 24) return `${diffHours} ${diffHours === 1 ? 'hour' : 'hours'} ago`;
            if (diffDays < 7) return `${diffDays} ${diffDays === 1 ? 'day' : 'days'} ago`;
            return date.toLocaleDateString();
        }

        async function initializeNotifications() {
            await updateNotificationCount();
            document.addEventListener('click', function(event) {
                const dropdown = document.getElementById('notificationDropdown');
                const button = event.target.closest('button[onclick="showNotifications()"]');
                if (!dropdown || !button) return;
                if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

        function viewUsage() {
            window.location.href = `/pages/office-calendar.html?officeId=${currentUser.officeId}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initialize);
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#profileDropdown') && !e.target.closest('button[onclick="toggleProfileDropdown()"]')) {
                document.getElementById('profileDropdown').classList.add('hidden');
            }
        });
    </script>
</div>
</div>
