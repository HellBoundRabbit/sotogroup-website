<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SOTO Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: {
                forms: {},
                containerQueries: {}
            }
        }
    </script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, where, doc, getDoc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkXzYFC1jQcA6yw6qY1Ao3luEYU4Rd0yA",
            authDomain: "soto-routes.firebaseapp.com",
            projectId: "soto-routes",
            storageBucket: "soto-routes.firebasestorage.app",
            messagingSenderId: "440989695549",
            appId: "1:440989695549:web:0bce8b92a46f7f79953454",
            measurementId: "G-4E3G40QQ9L"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.firestore = db;
        window.auth = auth;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseQuery = query;
        window.firebaseOrderBy = orderBy;
        window.firebaseLimit = limit;
        window.firebaseWhere = where;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseSetDoc = setDoc;
        window.firebaseDeleteDoc = deleteDoc;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signOut = signOut;
        
        console.log('Firebase initialized successfully!');
    </script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #0d7ff2;
            --success-color: #22c55e;
        }
    </style>
</head>
<body class="bg-[#111418] text-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-x-hidden">
        <div class="flex h-full grow flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283039] px-6 py-3">
                <div class="flex items-center gap-4">
                    <div class="size-8 text-white">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                            <path clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold">Admin Panel</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors text-sm" onclick="logout()">
                        Logout
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 px-6 py-4">
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold tracking-tight">Office Management</h1>
                        <button onclick="showAddOfficeModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors text-sm font-bold">
                            Add New Office
                        </button>
                    </div>

                    <!-- Offices List -->
                    <div class="bg-[#1a1f24] rounded-lg border border-[#283039] p-6">
                        <h2 class="text-lg font-semibold mb-4">Registered Offices</h2>
                        <div id="officesList" class="space-y-3">
                            <div class="text-center py-8 text-gray-400">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                <p>Loading offices...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Office Modal -->
    <div id="addOfficeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-[#1a1f24] rounded-lg border border-[#283039] p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">Add New Office</h3>
                <button onclick="hideAddOfficeModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="addOfficeForm" class="space-y-4">
                <div>
                    <label for="officeName" class="block text-sm font-medium text-gray-300 mb-2">Office Name</label>
                    <input 
                        type="text" 
                        id="officeName" 
                        name="officeName" 
                        required 
                        class="w-full px-3 py-2 bg-[#283039] border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., EC Logistics"
                    >
                </div>
                
                <div>
                    <label for="adminEmail" class="block text-sm font-medium text-gray-300 mb-2">Admin Email</label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="adminEmail" 
                        required 
                        class="w-full px-3 py-2 bg-[#283039] border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="admin@eclogistics.com"
                    >
                </div>
                
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-300 mb-2">Admin Password</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="adminPassword" 
                        required 
                        class="w-full px-3 py-2 bg-[#283039] border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter password"
                    >
                </div>

                <div>
                    <label for="adminName" class="block text-sm font-medium text-gray-300 mb-2">Admin Name</label>
                    <input 
                        type="text" 
                        id="adminName" 
                        name="adminName" 
                        required 
                        class="w-full px-3 py-2 bg-[#283039] border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., John Smith"
                    >
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="hideAddOfficeModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Create Office
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 hidden">
        <div id="message" class="p-3 rounded-md text-sm max-w-sm"></div>
    </div>

    <script>
        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firestore && window.auth) {
                        console.log('Firebase is ready!');
                        resolve(true);
                    } else {
                        console.log('Waiting for Firebase...');
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // Check admin authentication
        function checkAdminAuth() {
            const storedUser = localStorage.getItem('soto_user_identity');
            if (!storedUser) {
                window.location.href = '/pages/soto-routes-login.html';
                return false;
            }
            
            const userData = JSON.parse(storedUser);
            if (userData.role !== 'admin') {
                window.location.href = '/pages/soto-routes-login.html';
                return false;
            }
            
            return true;
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = message;
            messageEl.className = `p-3 rounded-md text-sm max-w-sm ${
                type === 'error' ? 'bg-red-900 text-red-200' : 
                type === 'success' ? 'bg-green-900 text-green-200' : 
                'bg-blue-900 text-blue-200'
            }`;
            
            container.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Load offices from Firestore
        async function loadOffices() {
            try {
                await waitForFirebase();
                
                const officesQuery = window.firebaseQuery(
                    window.firebaseCollection(window.firestore, 'offices')
                );
                
                const officesSnapshot = await window.firebaseGetDocs(officesQuery);
                const officesList = document.getElementById('officesList');
                
                if (officesSnapshot.empty) {
                    officesList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <p class="text-lg mb-2">No offices found</p>
                            <p class="text-sm">Click "Add New Office" to create the first office</p>
                        </div>
                    `;
                    return;
                }
                
                officesList.innerHTML = '';
                
                officesSnapshot.forEach((officeDoc) => {
                    const officeData = officeDoc.data();
                    const officeElement = createOfficeElement(officeDoc.id, officeData);
                    officesList.appendChild(officeElement);
                });
                
            } catch (error) {
                console.error('Error loading offices:', error);
                showMessage('Failed to load offices. Please try again.');
            }
        }

        // Create office element
        function createOfficeElement(officeId, officeData) {
            const officeDiv = document.createElement('div');
            officeDiv.className = 'flex items-center justify-between bg-[#283039] rounded-lg p-4';
            
            officeDiv.innerHTML = `
                <div class="flex-1">
                    <h3 class="font-semibold text-white">${officeData.name}</h3>
                    <p class="text-sm text-gray-400">Admin: ${officeData.adminName} (${officeData.adminEmail})</p>
                    <p class="text-xs text-gray-500">Created: ${new Date(officeData.createdAt?.toDate()).toLocaleDateString()}</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="viewOfficeDetails('${officeId}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                        View
                    </button>
                    <button onclick="deleteOffice('${officeId}', '${officeData.name}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                        Delete
                    </button>
                </div>
            `;
            
            return officeDiv;
        }

        // Add office form submission
        document.getElementById('addOfficeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const officeName = document.getElementById('officeName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const adminName = document.getElementById('adminName').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            try {
                await waitForFirebase();
                
                // Create Firebase Auth user
                const userCredential = await window.createUserWithEmailAndPassword(window.auth, adminEmail, adminPassword);
                const user = userCredential.user;
                
                // Create office document
                const officeData = {
                    name: officeName,
                    adminEmail: adminEmail,
                    adminName: adminName,
                    adminUid: user.uid,
                    createdAt: new Date(),
                    isActive: true
                };
                
                const officeDocRef = await window.firebaseAddDoc(window.firebaseCollection(window.firestore, 'offices'), officeData);
                
                // Create user profile document
                const userProfileData = {
                    email: adminEmail,
                    name: adminName,
                    role: 'office',
                    officeId: officeDocRef.id,
                    createdAt: new Date()
                };
                
                await window.firebaseSetDoc(window.firebaseDoc(window.firestore, 'users', user.uid), userProfileData);
                
                showMessage(`Office "${officeName}" created successfully!`, 'success');
                hideAddOfficeModal();
                
                // Reset form
                document.getElementById('addOfficeForm').reset();
                
                // Reload offices list
                await loadOffices();
                
            } catch (error) {
                console.error('Error creating office:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('An account with this email already exists.');
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password should be at least 6 characters.');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address.');
                } else {
                    showMessage('Failed to create office. Please try again.');
                }
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Show add office modal
        function showAddOfficeModal() {
            document.getElementById('addOfficeModal').classList.remove('hidden');
        }

        // Hide add office modal
        function hideAddOfficeModal() {
            document.getElementById('addOfficeModal').classList.add('hidden');
            document.getElementById('addOfficeForm').reset();
        }

        // View office details
        function viewOfficeDetails(officeId) {
            // For now, just show a message - you can expand this later
            showMessage('Office details view coming soon!', 'info');
        }

        // Delete office
        async function deleteOffice(officeId, officeName) {
            if (!confirm(`Are you sure you want to delete "${officeName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                await waitForFirebase();
                
                // Get office data first
                const officeDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firestore, 'offices', officeId));
                const officeData = officeDoc.data();
                
                // Delete office document
                await window.firebaseDeleteDoc(window.firebaseDoc(window.firestore, 'offices', officeId));
                
                // Delete user profile
                if (officeData.adminUid) {
                    await window.firebaseDeleteDoc(window.firebaseDoc(window.firestore, 'users', officeData.adminUid));
                }
                
                showMessage(`Office "${officeName}" deleted successfully.`, 'success');
                
                // Reload offices list
                await loadOffices();
                
            } catch (error) {
                console.error('Error deleting office:', error);
                showMessage('Failed to delete office. Please try again.');
            }
        }

        // Logout function
        async function logout() {
            try {
                await waitForFirebase();
                await window.signOut(window.auth);
                localStorage.removeItem('soto_user_identity');
                window.location.href = '/pages/soto-routes-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                localStorage.removeItem('soto_user_identity');
                window.location.href = '/pages/soto-routes-login.html';
            }
        }

        // Make functions globally available
        window.showAddOfficeModal = showAddOfficeModal;
        window.hideAddOfficeModal = hideAddOfficeModal;
        window.viewOfficeDetails = viewOfficeDetails;
        window.deleteOffice = deleteOffice;
        window.logout = logout;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            if (!checkAdminAuth()) {
                return;
            }
            
            // Load offices
            await loadOffices();
        });
    </script>
</body>
