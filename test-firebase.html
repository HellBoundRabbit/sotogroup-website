<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Quick Test - SOTO Routes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000000; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">üî• Firebase Quick Test</h1>
                <p class="text-gray-400">Testing SOTO Routes Firebase connection</p>
            </div>

            <div class="bg-gray-900 rounded-lg p-6 border border-gray-700">
                <div id="status" class="text-center mb-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                    <p>Initializing Firebase...</p>
                </div>
                
                <div id="test-results" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <h3 class="text-green-400 font-semibold mb-2">‚úÖ Connection</h3>
                            <p id="connection-status" class="text-sm">Testing...</p>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-lg">
                            <h3 class="text-blue-400 font-semibold mb-2">üìä Database</h3>
                            <p id="database-status" class="text-sm">Testing...</p>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button onclick="runFullTest()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                            Run Full Test
                        </button>
                        <button onclick="window.location.href='/pages/test.html'" class="ml-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                            Go to Full Test Page
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkXzYFC1jQcA6yw6qY1Ao31uEYU4Rd0yA",
            authDomain: "soto-routes.firebaseapp.com",
            projectId: "soto-routes",
            storageBucket: "soto-routes.firebasestorage.app",
            messagingSenderId: "440989695549",
            appId: "1:440989695549:web:0bce8b92a46f7f79953454",
            measurementId: "G-4E3G40QQ9L"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Test functions
        async function testConnection() {
            try {
                const testCollection = collection(db, 'testMessages');
                const testQuery = query(testCollection, limit(1));
                const snapshot = await getDocs(testQuery);
                return { success: true, docs: snapshot.docs.length };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testWrite() {
            try {
                const testData = {
                    message: 'Firebase test message',
                    timestamp: new Date(),
                    testId: 'test_' + Date.now()
                };
                
                const docRef = await addDoc(collection(db, 'testMessages'), testData);
                return { success: true, docId: docRef.id };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function runFullTest() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('test-results');
            const connectionStatus = document.getElementById('connection-status');
            const databaseStatus = document.getElementById('database-status');
            
            statusDiv.innerHTML = '<div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div><p>Running tests...</p>';
            
            // Test connection
            const connectionTest = await testConnection();
            connectionStatus.textContent = connectionTest.success ? 
                'Connected successfully!' : 
                `Failed: ${connectionTest.error}`;
            
            // Test write
            const writeTest = await testWrite();
            databaseStatus.textContent = writeTest.success ? 
                `Write successful! Doc ID: ${writeTest.docId}` : 
                `Write failed: ${writeTest.error}`;
            
            statusDiv.innerHTML = '<div class="text-green-400 text-2xl mb-2">‚úÖ</div><p>Tests completed!</p>';
            resultsDiv.classList.remove('hidden');
        }
        
        // Auto-run initial test
        window.addEventListener('load', async () => {
            const connectionTest = await testConnection();
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('test-results');
            
            if (connectionTest.success) {
                statusDiv.innerHTML = '<div class="text-green-400 text-2xl mb-2">‚úÖ</div><p>Firebase connected!</p>';
                resultsDiv.classList.remove('hidden');
            } else {
                statusDiv.innerHTML = '<div class="text-red-400 text-2xl mb-2">‚ùå</div><p>Connection failed: ' + connectionTest.error + '</p>';
            }
        });
        
        // Make test function globally available
        window.runFullTest = runFullTest;
    </script>
</body>
</html>
