<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            display: block;
        }

        .logo-text {
            /* Fallback text if image fails to load */
            font-size: 2rem;
            font-weight: bold;
            color: #007AFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .main-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    
    <div class="container">
        <div class="logo">
            <!-- Replace 'soto-logo.png' with your actual logo filename -->
            <img src="../assets/logos/soto-logo.png" alt="SOTO Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="logo-text" style="display: none;">SOTO</div>
        </div>
        <h1>SOTO</h1>
        <button class="main-button" onclick="navigateToSOTO()">
            Continue
        </button>
    </div>

    <script>
        function goBack() {
            window.location.href = '../index.html';
        }

        function showComingSoon(section) {
            alert(`${section} section coming soon!`);
        }

        function navigateToSOTO() {
            window.location.href = 'SOTO/index.html';
        }

        // Debug logo loading
        document.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.querySelector('.logo img');
            const logoText = document.querySelector('.logo-text');
            
            if (logoImg) {
                logoImg.addEventListener('load', function() {
                    console.log('SOTO logo loaded successfully');
                    this.style.display = 'block';
                    logoText.style.display = 'none';
                });
                
                logoImg.addEventListener('error', function() {
                    console.log('SOTO logo failed to load, showing text fallback');
                    this.style.display = 'none';
                    logoText.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
